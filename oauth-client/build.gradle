apply plugin: 'war'

war {
	version = '0.0.1'
	classpath = classpath.filter { File file ->
		return !(file.name.contains("javax.servlet-api"))
	}
}

configurations {
	providedRuntime
}

dependencies {
	compile libs.spring_web
	compile libs.spring_webmvc
	compile libs.jstl
	compile libs.fasterxml

	testCompile libs.test
	testCompile libs.spring_test

	compile libs.servlet
}